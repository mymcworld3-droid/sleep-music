<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SleepTune Pro - 臨床專業版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #818cf8;
            --secondary: #c084fc;
            --bg-dark: #070b14;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100svh;
            overflow: hidden;
        }

        /* 動態背景 */
        .fluid-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: -1;
            background: linear-gradient(125deg, #070b14, #1e1b4b, #2e1065, #070b14);
            background-size: 400% 400%;
            animation: fluidMove 15s ease infinite;
        }

        .app-container {
            position: relative;
            width: 92%;
            max-width: 450px;
            height: 85svh;
            max-height: 850px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* 頁面轉場核心 */
        .page {
            position: absolute;
            top: 25px; left: 25px; right: 25px; bottom: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            transition: transform 0.6s var(--transition-curve), opacity 0.6s var(--transition-curve);
            opacity: 1;
            transform: translateX(0);
        }
        .page::-webkit-scrollbar { display: none; }
        
        .hidden { 
            opacity: 0 !important; 
            transform: translateX(50px) !important; 
            pointer-events: none;
        }

        /* 退出時的動畫 */
        .exit {
            opacity: 0 !important;
            transform: translateX(-50px) !important;
        }

        header { text-align: center; margin-bottom: 20px; flex-shrink: 0; }
        h1 { font-size: 1.5rem; color: var(--primary); margin: 0; }
        .step-hint { font-size: 0.75rem; color: var(--secondary); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* 問卷卡片動畫 */
        .q-group { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: border 0.3s ease, background 0.3s ease;
        }
        .q-group:focus-within {
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        .q-text { font-size: 0.85rem; margin-bottom: 10px; display: block; color: #cbd5e1; }

        /* 按鈕互動動畫 */
        .opt-grid { display: flex; justify-content: space-between; gap: 4px; }
        .opt-btn {
            flex: 1; background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 10px 0; border-radius: 12px; font-size: 0.7rem; cursor: pointer;
            transition: all 0.3s var(--transition-curve);
            transform: scale(1);
        }
        .opt-btn:active { transform: scale(0.9); }
        .opt-btn.active { 
            background: var(--primary); 
            font-weight: bold; 
            box-shadow: 0 0 15px var(--primary);
        }

        .action-btn {
            width: 100%; background: white; color: var(--bg-dark); border: none;
            padding: 16px; border-radius: 20px; font-weight: bold; font-size: 1rem;
            cursor: pointer; margin-top: 10px;
            transition: all 0.3s var(--transition-curve);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn:hover { background: #f8f8f8; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255,255,255,0.2); }
        .action-btn:active { transform: translateY(0) scale(0.98); }

        /* 播放器動畫 */
        .timer-info { 
            font-size: 0.8rem; color: var(--secondary); border: 1px solid var(--secondary); 
            padding: 5px 12px; border-radius: 15px; margin-bottom: 15px; display: inline-block;
            animation: breathe 2s infinite ease-in-out;
        }

        .visual-circle {
            width: 130px; height: 130px; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; margin: 25px auto; position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(129, 140, 248, 0.4);
        }
        .pulse { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: var(--primary); animation: pulse-anim 3s infinite; opacity: 0; }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        @keyframes fluidMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }
    </style>
</head>
<body>

<div class="fluid-bg"></div>

<div class="app-container">
    <div id="isi-page" class="page">
        <header>
            <h1>SleepTune</h1>
            <div class="step-hint">Step 1: ISI 失眠嚴重度評估</div>
        </header>
        <div id="isi-questions"></div>
        <button class="action-btn" onclick="transitionPage('isi-page', checkISI)">下一步</button>
    </div>

    <div id="psqi-page" class="page hidden">
        <header>
            <h1>睡眠深度診斷</h1>
            <div class="step-hint">Step 2: PSQI 子維度評估</div>
        </header>
        <div class="q-group" data-psqi="latency">
            <span class="q-text">1. 入睡潛伏期（入睡是否很慢？）</span>
            <div class="opt-grid">
                <button class="opt-btn" onclick="setOpt(this, 'latency')">正常</button>
                <button class="opt-btn" onclick="setOpt(this, 'latency')">輕微</button>
                <button class="opt-btn" onclick="setOpt(this, 'latency')">中度</button>
                <button class="opt-btn" onclick="setOpt(this, 'latency', 3)">嚴重</button>
            </div>
        </div>
        <div class="q-group" data-psqi="disturbance">
            <span class="q-text">2. 睡眠干擾程度？</span>
            <div class="opt-grid">
                <button class="opt-btn" onclick="setOpt(this, 'disturbance')">輕微</button>
                <button class="opt-btn" onclick="setOpt(this, 'disturbance')">中度</button>
                <button class="opt-btn" onclick="setOpt(this, 'disturbance')">嚴重</button>
                <button class="opt-btn" onclick="setOpt(this, 'disturbance', 10)">極重</button>
            </div>
        </div>
        <div class="q-group" data-psqi="dysfunction">
            <span class="q-text">3. 日間功能障礙程度？</span>
            <div class="opt-grid">
                <button class="opt-btn" onclick="setOpt(this, 'dysfunction')">無</button>
                <button class="opt-btn" onclick="setOpt(this, 'dysfunction')">輕微</button>
                <button class="opt-btn" onclick="setOpt(this, 'dysfunction')">中度</button>
                <button class="opt-btn" onclick="setOpt(this, 'dysfunction', 3)">嚴重</button>
            </div>
        </div>
        <button class="action-btn" onclick="transitionPage('psqi-page', generatePrescription)">生成專業處方</button>
    </div>

    <div id="player-page" class="page hidden" style="text-align: center;">
        <header>
            <div class="timer-info" id="timer">倒數計時: 30:00</div>
            <h2 id="sound-name" style="margin: 5px 0;"></h2>
            <div style="font-size: 0.7rem; color: #94a3b8;">數位增益鎖定: 65%</div>
        </header>

        <div class="visual-circle">
            <div class="pulse"></div>
            <div class="pulse" style="animation-delay: 1.5s;"></div>
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>

        <button class="action-btn" id="play-pause" onclick="toggleAudio()">暫停播放</button>

        <div class="prescription-box">
            <strong style="color: var(--primary); font-size: 0.85rem;">臨床診斷處方：</strong>
            <p id="clinical-desc" style="margin-top: 5px; font-size: 0.8rem;"></p>
            <div id="psqi-adjust" style="font-size: 0.75rem; color: var(--secondary); margin-top: 8px;"></div>
        </div>
        <p onclick="location.reload()" style="color: #94a3b8; font-size: 0.75rem; cursor: pointer; margin-top: 20px;">← 重新評估</p>
    </div>
</div>

<audio id="audio-engine" loop></audio>

<script>
    const isiQuestions = ["入睡困難？", "維持困難？", "早醒問題？", "滿意度？", "生活干擾？", "他人注意？", "憂慮程度？"];
    let isiTotal = 0;
    let psqiData = { latency: 0, disturbance: 0, dysfunction: 0 };

    // 初始化 ISI 問題
    const isiContainer = document.getElementById('isi-questions');
    isiQuestions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'q-group';
        div.innerHTML = `<span class="q-text">${i+1}. ${q}</span><div class="opt-grid">` + 
            [0,1,2,3,4].map(n => `<button class="opt-btn" onclick="setOpt(this, 'isi_${i}', ${n})">${n}</button>`).join('') + `</div>`;
        isiContainer.appendChild(div);
    });

    function setOpt(btn, group, val) {
        btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(group.startsWith('isi')) { /* ISI logic */ } 
        else { psqiData[group] = val; }
    }

    // 轉場函數：處理動畫邏輯
    function transitionPage(currentId, nextAction) {
        const current = document.getElementById(currentId);
        current.classList.add('exit');
        
        setTimeout(() => {
            current.classList.add('hidden');
            current.classList.remove('exit');
            nextAction();
        }, 600);
    }

    function checkISI() {
        const actives = document.querySelectorAll('#isi-questions .opt-btn.active');
        if (actives.length < 7) { 
            alert("請完成所有問題"); 
            location.reload(); // 簡單處理回退
            return; 
        }
        isiTotal = Array.from(actives).reduce((sum, btn) => sum + parseInt(btn.innerText), 0);
        
        const nextPageId = isiTotal >= 10 ? 'psqi-page' : 'player-page';
        const nextPage = document.getElementById(nextPageId);
        nextPage.classList.remove('hidden');
        if (nextPageId === 'player-page') startSession();
    }

    function generatePrescription() {
        document.getElementById('player-page').classList.remove('hidden');
        startSession();
    }

    function startSession() {
        let sound = "白噪音"; let desc = "亞臨床失眠介入"; let psqiDesc = "";
        if (isiTotal >= 22) sound = "雙耳節拍";
        else if (isiTotal >= 15) sound = "粉紅噪音";
        else if (isiTotal <= 7) sound = "舒緩音樂";

        if (psqiData.latency >= 3) psqiDesc += "✦ 入睡強化：音量+10% / 6Hz 節拍<br>";
        if (psqiData.disturbance >= 10) psqiDesc += "✦ 穩定強化：整夜模式開啟<br>";
        if (psqiData.dysfunction >= 3) psqiDesc += "✦ 功能修復：432Hz 處方載入";

        document.getElementById('sound-name').innerText = sound;
        document.getElementById('clinical-desc').innerText = desc;
        document.getElementById('psqi-adjust').innerHTML = psqiDesc;
        
        const audio = document.getElementById('audio-engine');
        audio.src = "https://downsc.chinaz.net/Files/DownLoad/sound1/202211/y1349.mp3";
        audio.volume = 0.65;
        audio.play();
        startTimer();
    }

    function startTimer() {
        let timeLeft = 1800;
        setInterval(() => {
            if(timeLeft <= 0) return;
            timeLeft--;
            const m = Math.floor(timeLeft/60);
            const s = timeLeft%60;
            document.getElementById('timer').innerText = `倒數計時: ${m}:${s.toString().padStart(2,'0')}`;
            if(timeLeft < 300) document.getElementById('audio-engine').volume = (timeLeft/300) * 0.65;
        }, 1000);
    }

    function toggleAudio() {
        const audio = document.getElementById('audio-engine');
        if (audio.paused) audio.play(); else audio.pause();
    }
</script>
</body>
</html>
