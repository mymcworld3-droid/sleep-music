<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SleepTune - 專業定時版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #818cf8;
            --secondary: #c084fc;
            --bg-dark: #070b14;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100svh;
            overflow: hidden;
        }

        .fluid-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: -1;
            background: linear-gradient(125deg, #070b14, #1e1b4b, #2e1065, #070b14);
            background-size: 400% 400%;
            animation: fluidMove 15s ease infinite;
        }

        .app-container {
            position: relative;
            width: 92%;
            max-width: 450px;
            height: 85svh;
            max-height: 800px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .page {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .page.hidden { display: none; opacity: 0; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.6rem; color: var(--primary); margin: 0; }
        .subtitle { font-size: 0.8rem; color: #94a3b8; margin-top: 5px; }

        /* 播放器專屬樣式 */
        .timer-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 15px;
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .visualizer {
            width: 140px; height: 140px; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; margin: 20px auto; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        .pulse {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: var(--primary); animation: pulse-anim 3s infinite; opacity: 0;
        }

        .volume-lock-notice {
            font-size: 0.7rem;
            color: #94a3b8;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .action-btn {
            width: 100%; background: white; color: var(--bg-dark); border: none;
            padding: 16px; border-radius: 20px; font-weight: bold; font-size: 1rem;
            cursor: pointer;
        }

        .mechanism-box {
            background: rgba(0,0,0,0.25); padding: 15px; border-radius: 20px;
            text-align: left; margin-top: 15px; font-size: 0.8rem; line-height: 1.5; color: #cbd5e1;
        }

        @keyframes fluidMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }
    </style>
</head>
<body>

<div class="fluid-bg"></div>

<div class="app-container">
    <div id="survey-page" class="page">
        <header><h1>SleepTune</h1><div class="subtitle">ISI 專業睡眠介入</div></header>
        <div style="text-align: center; margin-top: 50px;">
            <p>正在根據您的狀況準備聲音處方...</p>
            <button class="action-btn" onclick="analyzeSleep()">開始 30min 睡眠療程</button>
        </div>
    </div>

    <div id="player-page" class="page hidden">
        <header>
            <div class="timer-badge" id="timer-display">倒數計時: 30:00</div>
            <h2 id="sound-title" style="margin: 5px 0;"></h2>
            <div class="volume-lock-notice">⚠️ 數位輸出已鎖定 65%，請手動調整手機音量至舒適。</div>
        </header>

        <div class="visualizer" id="viz">
            <div class="pulse"></div>
            <div class="pulse" style="animation-delay: 1.5s;"></div>
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>

        <button class="action-btn" id="play-pause" onclick="toggleAudio()">暫停播放</button>

        <div class="mechanism-box">
            <strong style="color: var(--primary);">✦ 漸弱機制 (Volume Fading)</strong>
            <p>音量將在最後 5 分鐘由 65% 線性降至 0%，避免突然停止音訊導致大腦覺醒。</p>
        </div>
    </div>
</div>

<audio id="main-audio" loop></audio>

<script>
    let timeLeft = 30 * 60; // 30 分鐘
    const TARGET_VOL = 0.65; // 鎖定數位音量 65%
    let timerInterval;

    const audio = document.getElementById('main-audio');

    function analyzeSleep() {
        // 切換頁面 (簡化邏輯供演示)
        document.getElementById('survey-page').classList.add('hidden');
        document.getElementById('player-page').classList.remove('hidden');
        document.getElementById('sound-title').innerText = "白噪音 (臨床干預)";

        // 初始化音訊
        audio.src = "https://downsc.chinaz.net/Files/DownLoad/sound1/202211/y1349.mp3";
        audio.volume = TARGET_VOL;
        audio.play();

        startTimer();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            // 漸弱機制：最後 5 分鐘 (300 秒)
            if (timeLeft <= 300 && timeLeft > 0) {
                audio.volume = (timeLeft / 300) * TARGET_VOL;
            }

            if (timeLeft <= 0) {
                audio.pause();
                clearInterval(timerInterval);
                document.getElementById('timer-display').innerText = "療程結束";
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').innerText = 
            `倒數計時: ${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function toggleAudio() {
        if (audio.paused) {
            audio.play();
            document.getElementById('play-pause').innerText = "暫停播放";
            document.getElementById('viz').style.opacity = "1";
        } else {
            audio.pause();
            document.getElementById('play-pause').innerText = "繼續播放";
            document.getElementById('viz').style.opacity = "0.5";
        }
    }
</script>
</body>
</html>
