<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SleepTune - 智能自適應版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #818cf8;
            --secondary: #c084fc;
            --bg-dark: #070b14;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        /* 移除手機端的長按彈出菜單與藍色點擊框 */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 使用 svh 確保在手機瀏覽器上完美全螢幕 */
            min-height: 100svh; 
            overflow: hidden;
        }

        /* 流動背景保持全螢幕 */
        .fluid-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100svh;
            z-index: -1;
            background: linear-gradient(125deg, #070b14, #1e1b4b, #2e1065, #070b14);
            background-size: 400% 400%;
            animation: fluidMove 15s ease infinite;
        }

        .app-container {
            position: relative;
            width: 92%; /* 手機端兩側留白 */
            max-width: 450px; /* 電腦端最大寬度 */
            height: 85svh; /* 高度自適應 */
            max-height: 800px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        /* 針對不同設備的調整 */
        @media (max-height: 667px) { /* 針對 iPhone SE 等小螢幕 */
            .app-container { height: 95svh; padding: 15px; }
            h1 { font-size: 1.3rem; margin-bottom: 5px; }
            .question-card { padding: 12px; margin-bottom: 10px; }
            .visualizer { width: 100px; height: 100px; margin: 20px auto; }
        }

        .page {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            overflow-y: auto; /* 問卷內容過長時可滾動 */
            scrollbar-width: none;
            padding-bottom: 20px;
        }
        .page::-webkit-scrollbar { display: none; }

        .page.hidden { display: none; opacity: 0; transform: scale(0.95); }

        header { flex-shrink: 0; text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.6rem; color: var(--primary); margin: 0; }
        .subtitle { font-size: 0.8rem; color: #94a3b8; margin-top: 5px; }

        /* ISI 問卷組件 */
        .question-card {
            background: rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 22px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .question-text { font-size: 0.9rem; margin-bottom: 12px; display: block; line-height: 1.4; }
        .score-options { display: flex; justify-content: space-between; gap: 6px; }
        .score-btn {
            flex: 1; background: rgba(255,255,255,0.08); border: none; color: white;
            padding: 10px 0; border-radius: 12px; cursor: pointer; font-size: 0.75rem;
        }
        .score-btn.active { background: var(--primary); font-weight: bold; transform: scale(1.05); }

        .footer-action { flex-shrink: 0; margin-top: auto; padding-top: 10px; }
        .action-btn {
            width: 100%; background: white; color: var(--bg-dark); border: none;
            padding: 16px; border-radius: 20px; font-weight: bold; font-size: 1rem;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 播放器介面 */
        #player-page { text-align: center; justify-content: center; }
        .visualizer {
            width: 140px; height: 140px; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; margin: 30px auto; position: relative;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .pulse {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: var(--primary); animation: pulse-anim 3s infinite; opacity: 0;
        }

        .result-badge {
            display: inline-block; background: rgba(129, 140, 248, 0.2); color: var(--primary);
            padding: 4px 12px; border-radius: 15px; font-size: 0.7rem; font-weight: bold;
            margin-bottom: 10px;
        }

        .mechanism-box {
            background: rgba(0,0,0,0.25); padding: 15px; border-radius: 20px;
            text-align: left; margin-top: 20px; font-size: 0.8rem; line-height: 1.5; color: #cbd5e1;
        }

        @keyframes fluidMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }
    </style>
</head>
<body>

<div class="fluid-bg"></div>

<div class="app-container">
    <div id="survey-page" class="page">
        <header>
            <h1>SleepTune</h1>
            <div class="subtitle">基於 ISI 標準的睡眠診斷</div>
        </header>
        
        <div class="question-card" data-q="q1">
            <span class="question-text">1. 您「入睡」的困難程度？</span>
            <div class="score-options">
                <button class="score-btn" onclick="setScore(this, 0)">無</button>
                <button class="score-btn" onclick="setScore(this, 1)">輕微</button>
                <button class="score-btn" onclick="setScore(this, 2)">中度</button>
                <button class="score-btn" onclick="setScore(this, 3)">嚴重</button>
                <button class="score-btn" onclick="setScore(this, 4)">極重</button>
            </div>
        </div>

        <div class="question-card" data-q="q2">
            <span class="question-text">2. 您「維持睡眠」的困難程度？</span>
            <div class="score-options">
                <button class="score-btn" onclick="setScore(this, 0)">無</button>
                <button class="score-btn" onclick="setScore(this, 1)">輕微</button>
                <button class="score-btn" onclick="setScore(this, 2)">中度</button>
                <button class="score-btn" onclick="setScore(this, 3)">嚴重</button>
                <button class="score-btn" onclick="setScore(this, 4)">極重</button>
            </div>
        </div>

        <div class="question-card" data-q="q3">
            <span class="question-text">3. 睡眠問題對日常生活的干擾？</span>
            <div class="score-options">
                <button class="score-btn" onclick="setScore(this, 0)">無</button>
                <button class="score-btn" onclick="setScore(this, 1)">輕微</button>
                <button class="score-btn" onclick="setScore(this, 2)">中度</button>
                <button class="score-btn" onclick="setScore(this, 3)">明顯</button>
                <button class="score-btn" onclick="setScore(this, 4)">極大</button>
            </div>
        </div>

        <div class="footer-action">
            <button class="action-btn" onclick="analyzeSleep()">生成睡眠處方</button>
        </div>
    </div>

    <div id="player-page" class="page hidden">
        <div class="result-badge" id="clinical-status"></div>
        <h2 id="sound-title" style="margin: 5px 0;"></h2>
        <p id="isi-info" style="font-size: 0.75rem; color: #94a3b8; margin: 0;"></p>

        <div class="visualizer">
            <div class="pulse"></div>
            <div class="pulse" style="animation-delay: 1.5s;"></div>
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>

        <button class="action-btn" id="play-pause" onclick="toggleAudio()">暫停播放</button>

        <div class="mechanism-box">
            <strong style="color: var(--primary); font-size: 0.8rem;">✦ 科學建議</strong>
            <p id="mechanism-desc" style="margin-top: 8px;"></p>
        </div>

        <div class="footer-action">
            <p onclick="location.reload()" style="color: #94a3b8; font-size: 0.75rem; cursor: pointer; text-align: center;">重新評估狀況</p>
        </div>
    </div>
</div>

<audio id="main-audio" loop></audio>

<script>
    let userScores = { q1: null, q2: null, q3: null };

    function setScore(btn, score) {
        const parent = btn.closest('.question-card');
        const qKey = parent.getAttribute('data-q');
        parent.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        userScores[qKey] = score;
    }

    function analyzeSleep() {
        if (userScores.q1 === null || userScores.q2 === null || userScores.q3 === null) {
            alert("請完成評估以獲取處方"); return;
        }

        const totalISI = userScores.q1 + userScores.q2 + userScores.q3;
        const surveyPage = document.getElementById('survey-page');
        const playerPage = document.getElementById('player-page');

        surveyPage.style.opacity = '0';
        surveyPage.style.transform = 'scale(0.9)';
        
        setTimeout(() => {
            surveyPage.classList.add('hidden');
            playerPage.classList.remove('hidden');
            // 強制重繪觸發動畫
            void playerPage.offsetWidth;
            playerPage.style.opacity = '1';
            playerPage.style.transform = 'scale(1)';
            
            let config = {};
            if (totalISI < 8) {
                config = {
                    status: "無臨床顯著失眠 (ISI: " + totalISI + ")",
                    title: "放鬆引導音",
                    mech: "目前的睡眠狀況良好。建議播放一般放鬆音軌，幫助緩解日間疲勞，維持穩定的入睡節律。",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                };
            } else {
                const isOnset = userScores.q1 > userScores.q2;
                config = {
                    status: isOnset ? "亞臨床/臨床失眠 (入睡型)" : "亞臨床/臨床失眠 (維持型)",
                    title: isOnset ? "白噪音 (White Noise)" : "粉紅噪音 (Pink Noise)",
                    mech: isOnset ? "白噪音能量分布平均，能阻隔外界環境噪音（Noise Masking），降低大腦對環境的敏感度。" : "粉紅噪音能同步腦波慢波活動（Slow Wave Activity），有效延長深層睡眠時間，減少半夜醒來。",
                    url: isOnset ? "https://downsc.chinaz.net/Files/DownLoad/sound1/202211/y1349.mp3" : "https://www.audiocheck.net/download.php?filename=Audio/audiocheck.net_pinknoise.wav"
                };
            }

            document.getElementById('clinical-status').innerText = config.status;
            document.getElementById('sound-title').innerText = config.title;
            document.getElementById('mechanism-desc').innerText = config.mech;
            document.getElementById('isi-info').innerText = "總得分: " + totalISI + " (指標: ISI)";
            
            const audio = document.getElementById('main-audio');
            audio.src = config.url;
            audio.play();
        }, 500);
    }

    function toggleAudio() {
        const audio = document.getElementById('main-audio');
        const btn = document.getElementById('play-pause');
        if (audio.paused) { audio.play(); btn.innerText = "暫停播放"; }
        else { audio.pause(); btn.innerText = "繼續播放"; }
    }
</script>

</body>
</html>
